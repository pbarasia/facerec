<body>
    <div id="app">
        <h1>Upload file to find faces</h1>

          <img :src="'data:image/jpeg;base64,' + faces.target" ref='targetImg' @load="onImgLoad"/>

            <div v-for="bb in faces.allFaces" v-bind:style="bbStyle(bb)" class="bounding-box"></div>
        </template> 
        </div>

    </div>
